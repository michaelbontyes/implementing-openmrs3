name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-sidebar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm ci
      - run: npm i docsify-tools
        
      - name: Make Sidebar
        run: npm test
        
      - name: Commit
        uses: michaelbontyes/implementing-openmrs3@latest
        with:
          commit_message: Auto-updated Sidebar
